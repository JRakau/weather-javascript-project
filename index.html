<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Weather Project</title>
  </head>

  <body>
    <!-- Location Section -->
    <div class="location">
      <h1 class="location-timezone">Timezone</h1>
      <canvas class="icon1" width="128" height="128"></canvas>
      <canvas class="icon2" width="128" height="128"></canvas>
    </div>
    <!-- Use Geolocation - Temperature Section -->
    <div class="temperature-section">
      <div class="degree-section">
        <h2 class="temperature-degree"></h2>
        <span></span>
      </div>
      <div>
        <div class="temp-min-section">
          <h3 class="title-temp-min-max">min .</h3>
          <h3 class="temp-min"></h3>
          <span></span>
        </div>
        <div class="temp-max-section">
          <h3 class="title-temp-min-max">max .</h3>
          <h3 class="temp-max"></h3>
          <span></span>
        </div>
      </div>
      <div class="temperature-description">Its cold</div>
    </div>
    <!-- Search by city - Temperature Section -->
    <div class="wrapper">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="container">
        <div class="search-container">
          <input
            type="text"
            placeholder="Enter a city name"
            id="city"
            value="Dublin"
          />
          <button id="search-btn">Search</button>
        </div>
        <div id="result"></div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="assets/js/main.js"></script>
    <script src="assets/js/skycons.js"></script>
    <script src="key.js"></script>
  </body>
</html>
