<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Project</title>
  </head>

  <body>
    <!-- Location Section -->
    <div class="location">
      <h1 class="location-city-name">City location..</h1>
      <canvas class="icon1" width="128" height="128"></canvas>
    </div>
    <!-- Temperature Section -->
    <div class="temperature-section">
      <!-- Temperature  -->
      <div class="degree-section">
        <h2 class="temperature-degree"></h2>
        <span></span>
      </div>

      <!-- Min. Temperature  -->
      <div>
        <div class="temp-min-section">
          <h3 class="title-temp-min-max">min .</h3>
          <h3 class="temp-min"></h3>
          <span></span>
        </div>
        <!-- Max. Temperature  -->
        <div class="temp-max-section">
          <h3 class="title-temp-min-max">max .</h3>
          <h3 class="temp-max"></h3>
          <span></span>
        </div>
      </div>
    </div>

    <!-- Temperature description Section -->
    <div class="temperature-description"></div>

    <!-- Search by city - Temperature Section -->
    <div class="cityNameRequest">
      <div class="search-section">
        <input
          type="text"
          placeholder="Enter a city name"
          id="city-search"
          value=""
        />
        <button id="search-button">Search</button>
      </div>
    </div>

    <!-- Scripts -->
    <script src="assets/js/main.js"></script>
    <script src="assets/js/skycons.js"></script>
  </body>
</html>
